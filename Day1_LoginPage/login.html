<html>
    <head>
        <title>Agora Certificate Day-1</title>
        <link rel="stylesheet" href="login.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body id="container">
        <div id="flexContainer">
            <div class="left-pane">
                <div id="illustrationContainer">
                    <img id="illustration" src="assets/Video_Conf.svg"/>  
                </div>
                <div id="bottomText">
                    <span>Chat with your <strong>closest friends</strong> no matter how far they are</span>
                </div>
            </div>

            <div id="right-pane">
                <div class="loginContainer">
                    <span id="headingText">Login and enjoy <span id="highlighted">unlimited</span> video calling</span>
                    <br/>
                    <form action="./index.html" onsubmit="return validate()">
                    <input type="text" id="email" placeholder="Email"/>
                    <br/>
                    <input type="password" id="password" placeholder="Password"/>
                    <br/>
                    <button class="submitButton" onclick="validate()">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            function validate(){
                let email_input = document.querySelector("#email");
                let password_input = document.querySelector("#password");
                let bol = false;
                if (email_input.value.match(/\S+@\S+/)){
                    console.log("checked email");
                    email_input.className = "";
                    bol = true;
                }else{
                    console.log("checked email error");
                    email_input.className = "incorrect";
                    bol = false;

                }

                if (password_input.value.length >= 8){
                    console.log("checked password");
                    password_input.className = "";
                    bol = true;

                }else{
                    console.log("checked password error");
                    password_input.className = "incorrect";
                    bol = false;
                }

                return bol;
            }
        
        </script>
    </body>
</html>
