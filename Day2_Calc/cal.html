<html>
  <head>
    <title>Epic Calculator</title>
    <link rel="stylesheet" href="cal.css" />
    <script src="cal.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Epic Calculator</h1>
    <table class="cal">
        <tr><td colspan="4"><input type="int" placeholder="Number 1"></td></tr>
        <tr>
            <td><button onclick="add()">+</button></td>
            <td><button onclick="sub()">-</button></td>
            <td><button onclick="mul()">*</button></td>
            <td><button onclick="div()">/</button></td>
        </tr>
        <tr><td colspan="4"><input type="int" placeholder="Number 2"></td></tr>  
        <tr><td colspan="4" style="text-align: center;border:none;"><a> = </a></td></tr>  

        <tr><td colspan="4"><input type="result" placeholder="Result"></td></tr>  
    </table>




  </body>
</html>
